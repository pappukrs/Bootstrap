<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Button-Groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page-header text-center text-capitalize">Home</div>
    <div class="container">
      <h1 class="">Default Button Group</h1>
      <div class="btn-group">
        <button class="btn btn-primary" type="button">Apple</button>
        <button class="btn btn-primary" type="button">Banana</button>
        <button class="btn btn-primary" type="button">Orange</button>
      </div>
      <h1 class="">Large Button Group</h1>
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" type="button">Apple</button>
        <button class="btn btn-danger" type="button">Banana</button>
        <button class="btn btn-warning" type="button">Orange</button>
      </div>
      <h1 class="">Small Button Group</h1>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-primary" type="button">Apple</button>
        <button class="btn btn-danger" type="button">Banana</button>
        <button class="btn btn-warning" type="button">Orange</button>
      </div>
      <h1 class="">Extra Small Button Group</h1>
      <div class="btn-group btn-group-xs">
        <button class="btn btn-primary" type="button" onclick="counter(1)">
          Increase
        </button>
        <button class="btn btn-danger" type="button" onclick="reset()">
          Reset
        </button>
        <button class="btn btn-warning" type="button" onclick="counter(-1)">
          Decrease
        </button>
      </div>
      <h1 id="count">The count is Zero</h1>
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Apple</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Samsung</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Sony</button>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Sony</button>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
        >
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Tablet</a></li>
          <li><a href="#">Smartphone</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
<script>
  let count = 0;
  function counter(val) {
    count = count + val;
    document.getElementById("count").innerHTML = `The count is ${count}`;
  }
  const reset = () => {
    count = 0;
    document.getElementById("count").innerHTML = `The count is ${count}`;
  };
</script>
